---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <ul class="posts">
          <li><span>Forever</span> &raquo; <a href="/index.html">Back to home</a></li>
        {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span>&nbsp;&raquo;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-sm-8">
      <div class="posts">
        <div class="page-header">
          <h4>{{ page.title }}   <small>{{ page.date | date_to_string }}</small></h4>
        </div>

        <div class="post">
        {{ content }}
        </div>
      </div>
    </div>
</div>
